<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Photo Feed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="feed-container">

    <!-- Post 1 -->
    <div class="post">
      <div class="post-header">
        <h2>My First Photo</h2>
        <span>12/17</span>
      </div>
      <img src="https://picsum.photos/id/237/500/300" alt="Post 1" />
      <div class="post-description">
        <p>This is my first post on Instagram!</p>
      </div>
    </div>  

    <!-- Post 2 -->
    <div class="post">
      <div class="post-header">
        <h2>My breakfast</h2>
        <span>12/18</span>
      </div>
      <img src="https://picsum.photos/id/1025/500/300" alt="Post 2" />
      <div class="post-description">
        <p>Delicious pancakes with coffee ☕️🥞</p>
      </div>
    </div>

    <!-- Post 3 -->
    <div class="post">
      <div class="post-header">
        <h2>Beach vibes</h2>
        <span>12/19</span>
      </div>
      <img src="https://picsum.photos/id/1011/500/300" alt="Post 3" />
      <div class="post-description">
        <p>A relaxing day by the sea 🌊</p>
      </div>
    </div>
  </div>
</body>
</html>
